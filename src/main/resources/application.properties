#Mail -------------------------------------------------------------------------------------------------
spring.mail.protocol=smtp
spring.mail.host=${METAL_INVESTMENT_MAIL_HOST}
spring.mail.port=${METAL_INVESTMENT_MAIL_PORT}
spring.mail.username=${METAL_INVESTMENT_MAIL_FROM}
spring.mail.from=${METAL_INVESTMENT_MAIL_FROM}
spring.mail.password=${METAL_INVESTMENT_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.debug=DEBUG
spring.mail.smtp.socketFactory.port=${METAL_INVESTMENT_MAIL_PORT}
spring.mail.smtp.socketFactory.class=jakarta.net.ssl.SSLSocketFactory
spring.mail.smtp.socketFactory.fallback=false

#Cache Configuration -------------------------------------------------------------------------------------------------
# Use Caffeine as the JCache provider
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

#Actuator -------------------------------------------------------------------------------------------------
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#Startup and Logging -------------------------------------------------------------------------------------------------
logging.level.org.springframework.boot=INFO
logging.level.com.investment.metal=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.cache=INFO

#Startup Configuration -------------------------------------------------------------------------------------------------
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
# spring.jpa.hibernate.ddl-auto=validate  # Using hibernate.hbm2ddl.auto instead

# Allow Liquibase to manage schema changes on startup
spring.liquibase.enabled=true
# JPA auto-configuration is enabled to use Spring Boot naming strategies
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JPA Configuration -------------------------------------------------------------------------------------------------
spring.jpa.open-in-view=false

# Disable Hibernate XML mapping to avoid JAXB dependency
spring.jpa.properties.hibernate.xml_mapping_enabled=false
spring.jpa.properties.hibernate.jaxb.enabled=false
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.hbm2ddl.import_files=
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# JAXB Configuration -------------------------------------------------------------------------------------------------
# JAXB dependencies are handled in pom.xml

# Swagger/OpenAPI Configuration -------------------------------------------------------------------------------------------------
# SpringDoc Configuration - Use defaults
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.investment.metal.controller
springdoc.paths-to-match=/api/**,/userRegistration,/validateAccount,/login,/resetPassword,/changePassword,/test-api
