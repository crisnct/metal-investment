# =============================================================================
# METAL INVESTMENT APPLICATION CONFIGURATION
# =============================================================================

# Application Basic Configuration
spring.application.name=Metal Investment
spring.user.language=en
spring.user.country=EN
server.port=${PORT:8080}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# =============================================================================
# SECURITY HEADERS CONFIGURATION
# =============================================================================

# Security Headers Configuration
security.headers.x-frame-options=DENY
security.headers.x-content-type-options=nosniff
security.headers.x-xss-protection=1; mode=block
security.headers.strict-transport-security=max-age=31536000; includeSubDomains; preload
security.headers.referrer-policy=strict-origin-when-cross-origin
security.headers.x-permitted-cross-domain-policies=none
security.headers.permissions-policy=geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()
security.headers.cross-origin-embedder-policy=require-corp
security.headers.cross-origin-opener-policy=same-origin
security.headers.cross-origin-resource-policy=same-origin

# Suppress Apache HttpClient cookie warnings for AWS ALB
logging.level.org.apache.http.client.protocol.ResponseProcessCookies=ERROR
logging.level.org.apache.http.impl.client.cookie=ERROR

# Service Configuration
service.metal.price.host=GALMARLEY
db.host=localhost

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=1

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.drop-first=false

# Cloud SQL Configuration
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.instance-connection-name=metalinvestment:europe-west1:metal-investment-db-mysql
spring.cloud.gcp.sql.database-name=metals

# =============================================================================
# STATIC RESOURCES CONFIGURATION
# =============================================================================

# React UI Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# =============================================================================
# MAIL CONFIGURATION
# =============================================================================

spring.mail.protocol=smtp
spring.mail.host=${METAL_INVESTMENT_MAIL_HOST}
spring.mail.port=${METAL_INVESTMENT_MAIL_PORT}
spring.mail.username=${METAL_INVESTMENT_MAIL_FROM}
spring.mail.from=${METAL_INVESTMENT_MAIL_FROM}
spring.mail.password=${METAL_INVESTMENT_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.debug=DEBUG
spring.mail.smtp.socketFactory.port=${METAL_INVESTMENT_MAIL_PORT}
spring.mail.smtp.socketFactory.class=jakarta.net.ssl.SSLSocketFactory
spring.mail.smtp.socketFactory.fallback=false

# =============================================================================
# CACHE CONFIGURATION
# =============================================================================

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# =============================================================================
# ACTUATOR CONFIGURATION
# =============================================================================

management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Disable commons-logging to prevent conflicts
logging.level.org.apache.commons.logging=OFF
logging.level.commons.logging=OFF

# Configure JBoss Logging to prevent warnings
logging.level.org.jboss.logging=WARN
logging.level.org.hibernate=WARN

# Application logging configuration
logging.level.org.springframework.boot=INFO
logging.level.com.investment.metal=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.cache=INFO

# Logging pattern configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# STARTUP CONFIGURATION
# =============================================================================

spring.main.lazy-initialization=false
spring.sql.init.mode=never

# System properties to prevent logging warnings
logging.config=classpath:logback-spring.xml

# =============================================================================
# SWAGGER/OPENAPI CONFIGURATION
# =============================================================================

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.investment.metal.infrastructure.controller
springdoc.paths-to-match=/api/**

# Security configuration
metalinvestment.cors.allowed-origins=http://localhost:3000,https://metal-investment-635786220311.europe-west1.run.app
metalinvestment.csrf.cookie-secure=true
metalinvestment.csrf.cookie-samesite=Strict
