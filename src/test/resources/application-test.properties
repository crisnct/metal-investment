# =============================================================================
# TEST CONFIGURATION FOR INTEGRATION TESTS
# =============================================================================

# Application Configuration
spring.application.name=Metal Investment Test
spring.user.language=en
spring.user.country=EN
server.port=0

# =============================================================================
# DATABASE CONFIGURATION (IN-MEMORY FOR TESTING)
# =============================================================================

# Use H2 in-memory database for testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase for testing
spring.liquibase.enabled=false

# =============================================================================
# SECURITY CONFIGURATION FOR TESTING
# =============================================================================

# Disable security for easier testing
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# =============================================================================
# MAIL CONFIGURATION (DISABLED FOR TESTING)
# =============================================================================

# Disable mail auto-configuration for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Set logging level for testing
logging.level.com.investment.metal=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# TESTING CONFIGURATION
# =============================================================================

# Disable actuator for testing
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
